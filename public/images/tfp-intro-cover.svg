<!-- TFP Introduction Cover - Simple Design -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient - purple/blue for AI/cognitive theme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Title text gradient for emphasis -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle circuit pattern for texture -->
    <pattern id="circuit" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="none"/>
      <circle cx="20" cy="20" r="1.5" fill="rgba(255,255,255,0.08)"/>
      <circle cx="60" cy="20" r="1.5" fill="rgba(255,255,255,0.08)"/>
      <circle cx="20" cy="60" r="1.5" fill="rgba(255,255,255,0.08)"/>
      <circle cx="60" cy="60" r="1.5" fill="rgba(255,255,255,0.08)"/>
      <line x1="20" y1="20" x2="60" y2="20" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
      <line x1="20" y1="20" x2="20" y2="60" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
      <line x1="60" y1="20" x2="60" y2="60" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
      <line x1="20" y1="60" x2="60" y2="60" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Subtle circuit pattern overlay -->
  <rect width="1200" height="630" fill="url(#circuit)"/>
  
  <!-- Main Title - Large and Stylized -->
  <text x="600" y="280" text-anchor="middle" fill="url(#titleGradient)" font-family="sans-serif" font-size="72" font-weight="900" letter-spacing="-2px">
    THE FRICTION
  </text>
  
  <!-- Second line of title -->
  <text x="600" y="360" text-anchor="middle" fill="url(#titleGradient)" font-family="sans-serif" font-size="72" font-weight="900" letter-spacing="-2px">
    PRINCIPLE
  </text>
  
  <!-- Stylized divider -->
  <line x1="400" y1="400" x2="800" y2="400" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Subtitle -->
  <text x="600" y="450" text-anchor="middle" fill="#c4b5fd" font-family="sans-serif" font-size="28" font-weight="400" letter-spacing="1px">
    Why AI Needs Moments of Resistance
  </text>
  
  <!-- Series identifier -->
  <text x="600" y="520" text-anchor="middle" fill="#a855f7" font-family="sans-serif" font-size="18" font-weight="500" opacity="0.8">
    Introduction
  </text>
</svg>
