<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient - darker theme for AI/tech focus -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <!-- Quadrant gradient - subtle purple/blue for AI theme -->
    <linearGradient id="quadrantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(147, 51, 234, 0.15)"/>
      <stop offset="100%" style="stop-color:rgba(79, 70, 229, 0.25)"/>
    </linearGradient>
    
    <!-- AI neural network pattern -->
    <pattern id="neuralGrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="2" fill="rgba(139, 92, 246, 0.3)"/>
      <circle cx="0" cy="0" r="1" fill="rgba(139, 92, 246, 0.2)"/>
      <circle cx="60" cy="0" r="1" fill="rgba(139, 92, 246, 0.2)"/>
      <circle cx="0" cy="60" r="1" fill="rgba(139, 92, 246, 0.2)"/>
      <circle cx="60" cy="60" r="1" fill="rgba(139, 92, 246, 0.2)"/>
      <line x1="30" y1="30" x2="0" y2="0" stroke="rgba(139, 92, 246, 0.15)" stroke-width="0.5"/>
      <line x1="30" y1="30" x2="60" y2="0" stroke="rgba(139, 92, 246, 0.15)" stroke-width="0.5"/>
      <line x1="30" y1="30" x2="0" y2="60" stroke="rgba(139, 92, 246, 0.15)" stroke-width="0.5"/>
      <line x1="30" y1="30" x2="60" y2="60" stroke="rgba(139, 92, 246, 0.15)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#neuralGrid)"/>
  
  <!-- Content quadrants -->
  <g transform="translate(60, 60)">
    <!-- Top-Left: AI Search Evolution -->
    <rect x="0" y="0" width="520" height="150" rx="12" fill="url(#quadrantGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="20" y="25" fill="white" font-size="16" font-weight="bold">From SEO to GEO</text>
    
    <!-- Traditional SEO representation -->
    <g transform="translate(30, 40)">
      <rect x="0" y="0" width="100" height="15" rx="3" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6" stroke-width="1"/>
      <text x="5" y="12" fill="#93c5fd" font-size="10">Traditional SEO</text>
      <text x="5" y="30" fill="rgba(255,255,255,0.6)" font-size="9">Search rankings</text>
      <text x="5" y="42" fill="rgba(255,255,255,0.6)" font-size="9">Link optimization</text>
    </g>
    
    <!-- Arrow transformation -->
    <g transform="translate(150, 55)">
      <path d="M 0,0 L 30,0 L 25,-5 M 30,0 L 25,5" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <text x="35" y="5" fill="#a78bfa" font-size="10">AI Evolution</text>
    </g>
    
    <!-- GEO representation -->
    <g transform="translate(200, 40)">
      <rect x="0" y="0" width="100" height="15" rx="3" fill="rgba(139, 92, 246, 0.4)" stroke="#8b5cf6" stroke-width="1"/>
      <text x="5" y="12" fill="#c4b5fd" font-size="10">GEO Strategy</text>
      <text x="5" y="30" fill="rgba(255,255,255,0.6)" font-size="9">AI-generated answers</text>
      <text x="5" y="42" fill="rgba(255,255,255,0.6)" font-size="9">Answer inclusion</text>
    </g>
    
    <!-- AI platforms -->
    <g transform="translate(320, 45)">
      <circle cx="20" cy="10" r="8" fill="rgba(34, 197, 94, 0.3)" stroke="#22c55e"/>
      <text x="8" y="15" fill="#22c55e" font-size="8">GPT</text>
      
      <circle cx="50" cy="10" r="8" fill="rgba(244, 63, 94, 0.3)" stroke="#f43f5e"/>
      <text x="40" y="15" fill="#f43f5e" font-size="8">Bard</text>
      
      <circle cx="80" cy="10" r="8" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6"/>
      <text x="70" y="15" fill="#3b82f6" font-size="8">Bing</text>
      
      <text x="10" y="35" fill="rgba(255,255,255,0.7)" font-size="9">AI Platforms</text>
    </g>
    
    <text x="30" y="125" fill="rgba(255,255,255,0.7)" font-size="12">Adapting content strategy for the generative AI era</text>
  </g>
  
  <g transform="translate(640, 60)">
    <!-- Top-Right: Student Search Behavior -->
    <rect x="0" y="0" width="300" height="150" rx="12" fill="url(#quadrantGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="20" y="25" fill="white" font-size="16" font-weight="bold">Student Behavior</text>
    
    <!-- Statistics -->
    <g transform="translate(30, 45)">
      <text x="0" y="15" fill="#22c55e" font-size="14" font-weight="bold">93% of Gen Z</text>
      <text x="0" y="30" fill="rgba(255,255,255,0.8)" font-size="11">use AI tools weekly</text>
      
      <text x="0" y="50" fill="#f59e0b" font-size="14" font-weight="bold">50% of students</text>
      <text x="0" y="65" fill="rgba(255,255,255,0.8)" font-size="11">use AI as primary info source</text>
      
      <text x="0" y="85" fill="#8b5cf6" font-size="14" font-weight="bold">88% turn to AI</text>
      <text x="0" y="100" fill="rgba(255,255,255,0.8)" font-size="11">for college decisions</text>
    </g>
  </g>
  
  <g transform="translate(60, 230)">
    <!-- Bottom-Left: Higher Ed Challenges -->
    <rect x="0" y="0" width="300" height="150" rx="12" fill="url(#quadrantGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="20" y="25" fill="white" font-size="16" font-weight="bold">Higher Ed Challenges</text>
    
    <!-- Challenge points -->
    <g transform="translate(25, 45)">
      <circle cx="5" cy="5" r="3" fill="#ef4444"/>
      <text x="15" y="10" fill="rgba(255,255,255,0.8)" font-size="11">Zero-click searches</text>
      
      <circle cx="5" cy="25" r="3" fill="#ef4444"/>
      <text x="15" y="30" fill="rgba(255,255,255,0.8)" font-size="11">Declining web traffic</text>
      
      <circle cx="5" cy="45" r="3" fill="#ef4444"/>
      <text x="15" y="50" fill="rgba(255,255,255,0.8)" font-size="11">Generic content invisibility</text>
      
      <circle cx="5" cy="65" r="3" fill="#ef4444"/>
      <text x="15" y="70" fill="rgba(255,255,255,0.8)" font-size="11">Competitive pressure</text>
      
      <circle cx="5" cy="85" r="3" fill="#ef4444"/>
      <text x="15" y="90" fill="rgba(255,255,255,0.8)" font-size="11">Outdated SEO strategies</text>
    </g>
  </g>
  
  <g transform="translate(420, 230)">
    <!-- Bottom-Right: GEO Solutions -->
    <rect x="0" y="0" width="520" height="150" rx="12" fill="url(#quadrantGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="20" y="25" fill="white" font-size="16" font-weight="bold">GEO Strategy Framework</text>
    
    <!-- Five-pillar approach -->
    <g transform="translate(30, 45)">
      <!-- Pillar 1 -->
      <rect x="0" y="0" width="80" height="20" rx="3" fill="rgba(34, 197, 94, 0.3)" stroke="#22c55e"/>
      <text x="5" y="14" fill="#22c55e" font-size="10">Brand Training</text>
      
      <!-- Pillar 2 -->
      <rect x="90" y="0" width="80" height="20" rx="3" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6"/>
      <text x="95" y="14" fill="#3b82f6" font-size="10">Content Structure</text>
      
      <!-- Pillar 3 -->
      <rect x="180" y="0" width="80" height="20" rx="3" fill="rgba(139, 92, 246, 0.3)" stroke="#8b5cf6"/>
      <text x="185" y="14" fill="#8b5cf6" font-size="10">Differentiation</text>
        <!-- Pillar 4 -->
      <rect x="270" y="0" width="80" height="20" rx="3" fill="rgba(244, 63, 94, 0.3)" stroke="#f43f5e"/>
      <text x="275" y="14" fill="#f43f5e" font-size="10">Data &amp; Metrics</text>
      
      <!-- Pillar 5 -->
      <rect x="360" y="0" width="80" height="20" rx="3" fill="rgba(245, 158, 11, 0.3)" stroke="#f59e0b"/>
      <text x="365" y="14" fill="#f59e0b" font-size="10">Implementation</text>
      
      <!-- Description -->
      <text x="0" y="40" fill="rgba(255,255,255,0.7)" font-size="11">Comprehensive approach to AI visibility optimization</text>
      <text x="0" y="55" fill="rgba(255,255,255,0.7)" font-size="11">From theory to practice with measurable results</text>
      
      <!-- Key metrics -->
      <g transform="translate(0, 70)">
        <text x="0" y="15" fill="#8b5cf6" font-size="10">• AI answer inclusion rate</text>
        <text x="180" y="15" fill="#8b5cf6" font-size="10">• Share of voice in responses</text>
        <text x="0" y="28" fill="#8b5cf6" font-size="10">• Brand sentiment accuracy</text>
        <text x="180" y="28" fill="#8b5cf6" font-size="10">• Qualified traffic from AI</text>
      </g>
    </g>
  </g>
  
  <!-- Fixed text areas -->
  <g transform="translate(0, 420)">
    <!-- Title -->
    <text x="600" y="40" text-anchor="middle" fill="white" font-size="48" font-weight="bold">GEO Series</text>
    
    <!-- Subtitle -->
    <text x="600" y="75" text-anchor="middle" fill="#a78bfa" font-size="24">Generative Engine Optimization for Higher Education</text>
    
    <!-- Series line -->
    <text x="600" y="105" text-anchor="middle" fill="#8b5cf6" font-size="18">Mastering AI-driven search optimization in the age of generative engines</text>
    
    <!-- Status indicator -->
    <g transform="translate(500, 140)">
      <rect x="0" y="0" width="200" height="40" rx="20" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1"/>
      <circle cx="30" cy="20" r="6" fill="#8b5cf6"/>
      <text x="50" y="25" fill="#8b5cf6" font-size="14" font-weight="bold">Series Active</text>
    </g>
  </g>
</svg>
