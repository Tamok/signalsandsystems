<!-- Cover for Devlog 8: Privacy-First Newsletter System, template-inspired layout -->
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1e3a8a"/>
      <stop offset="1" stop-color="#3730a3"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="lockGradient" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#a5b4fc"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="codeGradient" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#fbbf24"/>
      <stop offset="1" stop-color="#f59e42"/>
    </linearGradient>
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    </pattern>
    <!-- Softer quadrant background -->
    <linearGradient id="quadrantBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.25" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <!-- CONTENT QUADRANTS (Above title area) -->
  <!-- Top-Left Quadrant: Privacy Features (2 columns, icons) -->
  <rect x="60" y="60" width="520" height="150" rx="12" fill="url(#quadrantBg)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <g transform="translate(90, 90)">
    <text x="0" y="0" fill="#22c55e" font-family="sans-serif" font-size="18" font-weight="bold">Privacy Features</text>
    <!-- Two-column privacy list with icons -->
    <g font-family="sans-serif" font-size="13">
      <g>
        <text x="0" y="32" fill="#fff">🔒 No open tracking</text>
        <text x="0" y="57" fill="#fff">🚫 No click tracking</text>
        <text x="0" y="82" fill="#fff">🕵️ No tracking pixels</text>
      </g>
      <g>
        <text x="220" y="32" fill="#fff">✅ Double opt-in</text>
        <text x="220" y="57" fill="#fff">↩️ Easy unsubscribe</text>
        <text x="220" y="82" fill="#fff">🗄️ Data export</text>
      </g>
    </g>
  </g>
  <!-- Top-Right Quadrant: Markdown Email (icon + code, improved layout) -->
  <rect x="620" y="60" width="300" height="150" rx="12" fill="url(#quadrantBg)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <g transform="translate(640, 80)">
    <rect x="0" y="0" width="260" height="110" rx="10" fill="#fff" fill-opacity="0.10" stroke="#60a5fa" stroke-width="1.5"/>
    <text x="130" y="30" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="18" font-weight="bold"># Markdown Email</text>
    <text x="130" y="55" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="14">**Hello, {{ subscriber.email }}!**</text>
    <text x="130" y="80" text-anchor="middle" fill="#fff" font-family="monospace" font-size="13">- Feature highlights</text>
    <text x="130" y="98" text-anchor="middle" fill="#fff" font-family="monospace" font-size="13">- Privacy-first content</text>
    <text x="230" y="30" font-size="28" fill="#fbbf24">✍️</text>
  </g>
  <!-- Bottom-Left Quadrant: Buttondown Integration (logo + API) -->
  <rect x="60" y="240" width="300" height="150" rx="12" fill="url(#quadrantBg)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <g transform="translate(90, 290)">
    <rect x="0" y="0" width="180" height="40" rx="8" fill="#fff" fill-opacity="0.10" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="90" y="25" text-anchor="middle" fill="#3b82f6" font-family="sans-serif" font-size="15" font-weight="bold">Buttondown API</text>
    <text x="160" y="25" font-size="22" fill="#f59e42">📬</text>
    <text x="90" y="65" text-anchor="middle" fill="#93c5fd" font-size="12">Privacy-first delivery</text>
  </g>
  <!-- Bottom-Right Quadrant: Custom Redirects & Docs (icon + docs, improved) -->
  <rect x="400" y="240" width="520" height="150" rx="12" fill="url(#quadrantBg)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <g transform="translate(420, 265)">
    <rect x="0" y="0" width="480" height="110" rx="10" fill="#fff" fill-opacity="0.10" stroke="#fbbf24" stroke-width="1.5"/>
    <text x="240" y="35" text-anchor="middle" fill="#fbbf24" font-family="sans-serif" font-size="18" font-weight="bold">Custom Redirects &amp; Docs</text>
    <text x="240" y="65" text-anchor="middle" fill="#93c5fd" font-size="14">• Thank-you &amp; confirmation pages</text>
    <text x="240" y="85" text-anchor="middle" fill="#93c5fd" font-size="14">• Full documentation &amp; guides</text>
    <text x="440" y="35" font-size="28" fill="#fbbf24">📄</text>
  </g>
  <!-- Remove main illustration (envelope, lock, code symbol) and template grid labels -->
  <!-- (No envelope, lock, or code symbol in the center) -->
  <!-- Title Area (bolder, more prominent) -->
  <text x="600" y="460" text-anchor="middle" fill="white" font-family="sans-serif" font-size="54" font-weight="bold" letter-spacing="2">
    Privacy-First Newsletter System
  </text>
  <!-- Subtitle Area -->
  <text x="600" y="510" text-anchor="middle" fill="#93c5fd" font-family="sans-serif" font-size="26">
    Markdown Templates • Buttondown • No Tracking
  </text>
  <!-- Series Line Area -->
  <text x="600" y="550" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="20">
    Devlog Series • Article 8
  </text>
  <!-- Status Indicator Area (more visually prominent) -->
  <g transform="translate(100, 575)">
    <rect x="0" y="0" width="180" height="40" rx="20" fill="rgba(34, 197, 94, 0.25)" stroke="#22c55e" stroke-width="2.5"/>
    <circle cx="25" cy="20" r="10" fill="#22c55e" stroke="#fff" stroke-width="2"/>
    <text x="45" y="25" fill="#22c55e" font-family="sans-serif" font-size="16" font-weight="bold">Status: Ready</text>
  </g>
</svg>
