<?xml version="1.0" encoding="UTF-8"?>
<!-- Cover for Devlog 7: matches devlog-cover-template grid, keeps all unique elements -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="quadrantBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.25" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <!-- Quadrants -->
  <rect x="60" y="60" width="520" height="150" rx="12" fill="url(#quadrantBg)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="60" y="240" width="520" height="150" rx="12" fill="url(#quadrantBg)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <!-- Title Area -->
  <text x="600" y="455" text-anchor="middle" fill="white" font-family="sans-serif" font-size="44" font-weight="bold">Building a Citation System for the AI Age</text>
  <!-- Subtitle Area -->
  <text x="600" y="505" text-anchor="middle" fill="#93c5fd" font-family="sans-serif" font-size="22">Balancing Generative AI with Academic Integrity</text>
  <!-- Series Line Area -->
  <text x="600" y="550" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="18">devlog series • #7</text>
  <!-- Status Indicator Area -->
  <g transform="translate(100, 580)">
    <rect x="0" y="0" width="180" height="40" rx="20" fill="rgba(34, 197, 94, 0.2)" stroke="#22c55e" stroke-width="2"/>
    <circle cx="25" cy="20" r="8" fill="#22c55e"/>
    <text x="45" y="25" fill="#22c55e" font-family="sans-serif" font-size="14" font-weight="bold">PUBLISHED</text>
  </g>
  <!-- Left Content: Citation Example & Tooltip -->
  <g>
    <!-- Citation Example - centered in top left quadrant -->
    <g transform="translate(160, 95)">
      <rect x="0" y="0" width="360" height="80" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
      <text x="20" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#374151">Research shows</text>
      <rect x="142" y="16" width="160" height="22" fill="rgba(59, 130, 246, 0.1)" rx="4"/>
      <text x="148" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#374151" font-style="italic">40% improved visibility</text>
      <text x="308" y="24" font-family="system-ui, sans-serif" font-size="12" fill="#4338CA" font-weight="600">[1]</text>
      <text x="20" y="55" font-family="system-ui, sans-serif" font-size="16" fill="#374151">with proper GEO implementation strategies.</text>
    </g>
    <!-- Tooltip visualization - higher above citation example, centered horizontally -->
    <g transform="translate(220, 10)">
      <rect x="0" y="0" width="200" height="80" fill="#1f2937" rx="8"/>
      <polygon points="90,80 100,100 110,80" fill="#1f2937"/>
      <text x="10" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#f9fafb" font-weight="600">Citation [1]</text>
      <text x="10" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#f9fafb">Aggarwal, P., et al. (2023)</text>
      <text x="10" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#f9fafb" font-style="italic">GEO: Generative Engine...</text>
      <text x="10" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#9ca3af">🔗 Click to view source</text>
    </g>
  </g>
  <!-- Right Content: Terminal & Architecture Diagram -->
  <g>
    <!-- Terminal - extended width and height -->
    <g transform="translate(700, 90)">
      <rect x="0" y="0" width="460" height="290" fill="#0f172a" rx="8"/>
      <rect x="0" y="0" width="460" height="30" fill="#1e293b" rx="8 8 0 0"/>
      <circle cx="20" cy="15" r="4" fill="#ef4444"/>
      <circle cx="35" cy="15" r="4" fill="#f59e0b"/>
      <circle cx="50" cy="15" r="4" fill="#10b981"/>
      <text x="20" y="55" font-family="Monaco, 'Courier New', monospace" font-size="12" fill="#10b981">🚀 Article Citation Validator Started</text>
      <text x="20" y="75" font-family="Monaco, 'Courier New', monospace" font-size="12" fill="#64748b">📊 Found 16 citations</text>
      <text x="20" y="105" font-family="Monaco, 'Courier New', monospace" font-size="12" fill="#10b981">✅ Citations with URLs: 14</text>
      <text x="20" y="125" font-family="Monaco, 'Courier New', monospace" font-size="12" fill="#ef4444">❌ Citations without URLs: 2</text>
      <text x="20" y="155" font-family="Monaco, 'Courier New', monospace" font-size="12" fill="#3b82f6">🌐 VALIDATING URLs:</text>
      <text x="20" y="175" font-family="Monaco, 'Courier New', monospace" font-size="12" fill="#10b981">✅ [1] 200 - GEO Research</text>
      <text x="20" y="195" font-family="Monaco, 'Courier New', monospace" font-size="12" fill="#10b981">✅ [2] 200 - McKinsey Study</text>
      <text x="20" y="215" font-family="Monaco, 'Courier New', monospace" font-size="12" fill="#ef4444">❌ [8] ERROR - Broken URL</text>
      <text x="20" y="245" font-family="Monaco, 'Courier New', monospace" font-size="12" fill="#f59e0b">📊 Citation Health Score: 87%</text>
      <text x="20" y="265" font-family="Monaco, 'Courier New', monospace" font-size="12" fill="#f59e0b">Good, but some citations need fixing.</text>
    </g>
    <!-- Architecture Diagram - shifted more left in bottom right quadrant -->
    <g transform="translate(40, 260)">
      <g transform="translate(80, 35)">
        <rect x="0" y="0" width="120" height="40" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2" rx="6"/>
        <text x="60" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#5b21b7" text-anchor="middle">CitedText.astro</text>
        <rect x="140" y="0" width="120" height="40" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="6"/>
        <text x="200" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1d4ed8" text-anchor="middle">CitationList.astro</text>
        <rect x="280" y="0" width="120" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="6"/>
        <text x="340" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#15803d" text-anchor="middle">validate-article.cjs</text>
        <path d="M 120 20 L 140 20" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M 260 20 L 280 20" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="200" y="65" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">Three-Layer Citation Architecture</text>
      </g>
    </g>
  </g>
</svg>
