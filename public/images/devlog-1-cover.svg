<!-- Devlog 1 Cover: Platform Setup, styled to match Devlog 2 -->
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8fafc"/>
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <!-- Decorative Elements -->
  <circle cx="180" cy="160" r="70" fill="#60a5fa" opacity="0.18"/>
  <rect x="900" y="420" width="160" height="120" rx="18" fill="#10b981" opacity="0.18"/>
  <rect x="250" y="420" width="90" height="90" rx="10" fill="#8b5cf6" opacity="0.18"/>
  <!-- Platform Setup Motif -->
  <g transform="translate(400, 200)">
    <!-- Terminal Window -->
    <rect x="0" y="0" width="400" height="220" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <!-- Window Header -->
    <rect x="0" y="0" width="400" height="32" rx="12 12 0 0" fill="#3b82f6"/>
    <circle cx="20" cy="16" r="6" fill="#f87171"/>
    <circle cx="44" cy="16" r="6" fill="#fbbf24"/>
    <circle cx="68" cy="16" r="6" fill="#34d399"/>
    <!-- Terminal Prompt Lines -->
    <rect x="30" y="50" width="340" height="18" rx="4" fill="#f1f5f9"/>
    <rect x="30" y="80" width="220" height="18" rx="4" fill="#f1f5f9"/>
    <rect x="30" y="110" width="300" height="18" rx="4" fill="#f1f5f9"/>
    <rect x="30" y="140" width="180" height="18" rx="4" fill="#f1f5f9"/>
    <rect x="30" y="170" width="260" height="18" rx="4" fill="#f1f5f9"/>
    <!-- Simulated Command Text -->
    <text x="45" y="64" font-family="Fira Mono, monospace" font-size="15" fill="#64748b">$ pnpm create astro@latest</text>
    <text x="45" y="94" font-family="Fira Mono, monospace" font-size="15" fill="#64748b">$ pnpm add tailwindcss</text>
    <text x="45" y="124" font-family="Fira Mono, monospace" font-size="15" fill="#64748b">$ pnpm add date-fns</text>
    <text x="45" y="154" font-family="Fira Mono, monospace" font-size="15" fill="#64748b">$ pnpm add @astrojs/mdx</text>
    <text x="45" y="184" font-family="Fira Mono, monospace" font-size="15" fill="#64748b">$ pnpm dev</text>
  </g>
  <!-- Title -->
  <text x="600" y="500" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#0f172a">Platform Setup</text>
  <text x="600" y="540" font-family="Arial" font-size="24" text-anchor="middle" fill="#475569">Signals &amp; Systems Devlog #1</text>
</svg>
