<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vichy pattern base -->
    <pattern id="vichyPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- Light green squares -->
      <rect x="0" y="0" width="30" height="30" fill="#dcfce7"/>
      <rect x="30" y="30" width="30" height="30" fill="#dcfce7"/>
      <!-- Dark green squares -->
      <rect x="30" y="0" width="30" height="30" fill="#bbf7d0"/>
      <rect x="0" y="30" width="30" height="30" fill="#bbf7d0"/>
    </pattern>
    
    <!-- Diagonal grid overlay -->
    <pattern id="diagonalGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Diagonal lines -->
      <path d="M 0 0 L 40 40" stroke="rgba(34, 197, 94, 0.1)" stroke-width="1" fill="none"/>
      <path d="M 0 40 L 40 0" stroke="rgba(34, 197, 94, 0.1)" stroke-width="1" fill="none"/>
    </pattern>    <!-- Detailed isopod pattern for background -->
    <pattern id="isopodPattern" width="120" height="120" patternUnits="userSpaceOnUse" opacity="0.15">
      <g>
        <!-- Common pill bug (Armadillidium vulgare) - conglobated -->
        <g transform="translate(30, 30)">
          <circle cx="0" cy="0" r="12" fill="#4a5568"/>
          <!-- Segmentation lines -->
          <path d="M -8 -8 Q 0 -12 8 -8" stroke="#2d3748" stroke-width="0.8" fill="none"/>
          <path d="M -10 -3 Q 0 -6 10 -3" stroke="#2d3748" stroke-width="0.8" fill="none"/>
          <path d="M -10 3 Q 0 6 10 3" stroke="#2d3748" stroke-width="0.8" fill="none"/>
          <path d="M -8 8 Q 0 12 8 8" stroke="#2d3748" stroke-width="0.8" fill="none"/>
          <!-- Center line -->
          <line x1="0" y1="-12" x2="0" y2="12" stroke="#2d3748" stroke-width="0.5"/>
        </g>
        
        <!-- Sowbug (Trachelipus rathkii) - conglobated, smaller -->
        <g transform="translate(90, 20)">
          <circle cx="0" cy="0" r="8" fill="#6b7280"/>
          <!-- Segmentation -->
          <path d="M -6 -5 Q 0 -8 6 -5" stroke="#374151" stroke-width="0.6" fill="none"/>
          <path d="M -7 0 Q 0 -2 7 0" stroke="#374151" stroke-width="0.6" fill="none"/>
          <path d="M -6 5 Q 0 8 6 5" stroke="#374151" stroke-width="0.6" fill="none"/>
          <line x1="0" y1="-8" x2="0" y2="8" stroke="#374151" stroke-width="0.4"/>
        </g>
        
        <!-- Roly-poly (Armadillidium nasatum) - conglobated, different color -->
        <g transform="translate(20, 80)">
          <circle cx="0" cy="0" r="10" fill="#78716c"/>
          <!-- More pronounced segments -->
          <path d="M -7 -7 Q 0 -10 7 -7" stroke="#57534e" stroke-width="0.7" fill="none"/>
          <path d="M -8 -2 Q 0 -4 8 -2" stroke="#57534e" stroke-width="0.7" fill="none"/>
          <path d="M -8 2 Q 0 4 8 2" stroke="#57534e" stroke-width="0.7" fill="none"/>
          <path d="M -7 7 Q 0 10 7 7" stroke="#57534e" stroke-width="0.7" fill="none"/>
          <line x1="0" y1="-10" x2="0" y2="10" stroke="#57534e" stroke-width="0.5"/>
          <!-- Side markings -->
          <circle cx="-4" cy="-4" r="1" fill="#57534e" opacity="0.6"/>
          <circle cx="4" cy="-4" r="1" fill="#57534e" opacity="0.6"/>
          <circle cx="-4" cy="4" r="1" fill="#57534e" opacity="0.6"/>
          <circle cx="4" cy="4" r="1" fill="#57534e" opacity="0.6"/>
        </g>
        
        <!-- Woodlouse (Oniscus asellus) - conglobated -->
        <g transform="translate(80, 90)">
          <circle cx="0" cy="0" r="9" fill="#a8a29e"/>
          <!-- Distinctive segmentation pattern -->
          <path d="M -6 -6 Q 0 -9 6 -6" stroke="#78716c" stroke-width="0.6" fill="none"/>
          <path d="M -7 -1 Q 0 -3 7 -1" stroke="#78716c" stroke-width="0.6" fill="none"/>
          <path d="M -7 1 Q 0 3 7 1" stroke="#78716c" stroke-width="0.6" fill="none"/>
          <path d="M -6 6 Q 0 9 6 6" stroke="#78716c" stroke-width="0.6" fill="none"/>
          <line x1="0" y1="-9" x2="0" y2="9" stroke="#78716c" stroke-width="0.4"/>
        </g>
        
        <!-- Small juvenile isopod - conglobated -->
        <g transform="translate(60, 60)">
          <circle cx="0" cy="0" r="6" fill="#9ca3af"/>
          <!-- Simple segmentation -->
          <path d="M -4 -3 Q 0 -6 4 -3" stroke="#6b7280" stroke-width="0.5" fill="none"/>
          <path d="M -4 0 Q 0 -1 4 0" stroke="#6b7280" stroke-width="0.5" fill="none"/>
          <path d="M -4 3 Q 0 6 4 3" stroke="#6b7280" stroke-width="0.5" fill="none"/>
          <line x1="0" y1="-6" x2="0" y2="6" stroke="#6b7280" stroke-width="0.3"/>
        </g>
      </g>
    </pattern>
    
    <!-- Soft overlay for content areas -->
    <linearGradient id="contentBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Quadrant gradient -->
    <linearGradient id="quadrantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Arrow marker definition -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>    <!-- Title background with subtle brown tones -->
    <linearGradient id="titleBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78350f;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#92400e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#78350f;stop-opacity:0.5" /></linearGradient>
  </defs>
  
  <!-- Background layers -->
  <rect width="1200" height="630" fill="url(#vichyPattern)"/>
  <rect width="1200" height="630" fill="url(#diagonalGrid)"/>
  <rect width="1200" height="630" fill="url(#isopodPattern)"/>

  <!-- TOP-LEFT QUADRANT: ESP32-C6 Core -->
  <g transform="translate(60, 60)">
    <rect x="0" y="0" width="520" height="130" rx="12" fill="url(#quadrantGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="20" y="25" fill="white" font-size="16" font-weight="bold">ESP32-C6 FireBeetle Core</text>
    
    <!-- Main processor block -->
    <rect x="30" y="35" width="120" height="60" rx="4" fill="rgba(34, 197, 94, 0.3)" stroke="#22c55e" stroke-width="2"/>
    <text x="40" y="50" fill="#22c55e" font-size="12" font-weight="bold">RISC-V 32-bit</text>
    <text x="40" y="63" fill="#22c55e" font-size="11">160 MHz</text>
    <text x="40" y="76" fill="#86efac" font-size="10">400KB SRAM</text>
    <text x="40" y="89" fill="#86efac" font-size="10">4MB Flash</text>
    
    <!-- Connectivity modules -->
    <rect x="170" y="40" width="80" height="20" rx="3" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6"/>
    <text x="175" y="52" fill="#93c5fd" font-size="10" font-weight="bold">Wi-Fi 6</text>
    
    <rect x="170" y="65" width="80" height="20" rx="3" fill="rgba(168, 85, 247, 0.3)" stroke="#a855f7"/>
    <text x="175" y="77" fill="#c4b5fd" font-size="10" font-weight="bold">Bluetooth 5</text>
    
    <rect x="270" y="40" width="80" height="20" rx="3" fill="rgba(245, 158, 11, 0.3)" stroke="#f59e0b"/>
    <text x="275" y="52" fill="#fbbf24" font-size="10" font-weight="bold">Thread/Zigbee</text>
    
    <rect x="270" y="65" width="80" height="20" rx="3" fill="rgba(239, 68, 68, 0.3)" stroke="#ef4444"/>
    <text x="275" y="77" fill="#fca5a5" font-size="10" font-weight="bold">Matter</text>
    
    <!-- GPIO indicators -->
    <g transform="translate(380, 35)">      <text x="0" y="15" fill="rgba(255,255,255,0.8)" font-size="11">13 GPIO Pins</text>
      <text x="0" y="28" fill="rgba(255,255,255,0.6)" font-size="9">&#8226; SPI, I2C, UART</text>
      <text x="0" y="40" fill="rgba(255,255,255,0.6)" font-size="9">&#8226; ADC, PWM</text>
      <text x="0" y="52" fill="rgba(255,255,255,0.6)" font-size="9">&#8226; USB-C charging</text>
    </g>
  </g>

  <!-- TOP-RIGHT QUADRANT: Sensor Specifications -->
  <g transform="translate(620, 60)">
    <rect x="0" y="0" width="520" height="130" rx="12" fill="url(#quadrantGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="20" y="25" fill="white" font-size="16" font-weight="bold">Precision Environmental Sensors</text>
    
    <!-- Soil moisture sensor detail -->
    <g transform="translate(30, 35)">
      <rect x="0" y="5" width="20" height="60" rx="3" fill="rgba(168, 85, 247, 0.4)" stroke="#a855f7" stroke-width="2"/>      <text x="30" y="20" fill="#c4b5fd" font-size="12" font-weight="bold">Capacitive Soil</text>
      <text x="30" y="33" fill="rgba(255,255,255,0.8)" font-size="10">&#8226; Corrosion resistant</text>
      <text x="30" y="45" fill="rgba(255,255,255,0.8)" font-size="10">&#8226; Linear response</text>
      <text x="30" y="57" fill="rgba(255,255,255,0.8)" font-size="10">&#8226; Low power</text>
    </g>
    
    <!-- SHT30 sensor -->
    <g transform="translate(30, 80)">
      <rect x="0" y="5" width="30" height="15" rx="3" fill="rgba(34, 197, 94, 0.4)" stroke="#22c55e" stroke-width="2"/>
      <text x="40" y="15" fill="#86efac" font-size="12" font-weight="bold">SHT30 I2C</text>
      <text x="40" y="27" fill="rgba(255,255,255,0.8)" font-size="10">±0.2°C temp, ±2% humidity</text>
    </g>
    
    <!-- Display representation -->
    <g transform="translate(280, 45)">
      <rect x="0" y="0" width="50" height="35" rx="3" fill="rgba(59, 130, 246, 0.4)" stroke="#3b82f6" stroke-width="2"/>
      <rect x="5" y="5" width="40" height="25" rx="1" fill="rgba(0,0,0,0.3)"/>
      <text x="55" y="15" fill="#93c5fd" font-size="11" font-weight="bold">1.8" TFT</text>
      <text x="55" y="28" fill="rgba(255,255,255,0.7)" font-size="9">128×160px</text>
    </g>
    
    <!-- MicroSD logging -->
    <g transform="translate(380, 45)">
      <rect x="0" y="0" width="25" height="20" rx="2" fill="rgba(245, 158, 11, 0.4)" stroke="#f59e0b" stroke-width="2"/>
      <text x="30" y="12" fill="#fbbf24" font-size="11" font-weight="bold">MicroSD</text>
      <text x="30" y="24" fill="rgba(255,255,255,0.7)" font-size="9">Data Logging</text>
    </g>
  </g>

  <!-- BOTTOM-LEFT QUADRANT: Terrarium Environment -->
  <g transform="translate(60, 220)">
    <rect x="0" y="0" width="520" height="140" rx="12" fill="url(#quadrantGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="20" y="25" fill="white" font-size="16" font-weight="bold">Terrarium Monitoring System</text>
    
    <!-- Terrarium representation -->
    <g transform="translate(30, 35)">
      <!-- Glass container outline -->
      <rect x="20" y="15" width="200" height="70" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      
      <!-- Substrate -->
      <rect x="25" y="75" width="190" height="8" rx="2" fill="rgba(120, 53, 15, 0.8)"/>
      
      <!-- Realistic roly-polies (pill bugs) -->
      <!-- Roly-poly 1 -->
      <g transform="translate(60, 68)">
        <ellipse cx="0" cy="0" rx="8" ry="4" fill="#4a5568"/>
        <ellipse cx="-6" cy="0" rx="2" ry="2" fill="#2d3748"/>
        <ellipse cx="-3" cy="0" rx="1.5" ry="1.5" fill="#2d3748"/>
        <ellipse cx="0" cy="0" rx="1.5" ry="1.5" fill="#2d3748"/>
        <ellipse cx="3" cy="0" rx="1.5" ry="1.5" fill="#2d3748"/>
        <ellipse cx="6" cy="0" rx="1" ry="1" fill="#2d3748"/>
        <!-- Antennae -->
        <line x1="-8" y1="-1" x2="-12" y2="-3" stroke="#2d3748" stroke-width="0.5"/>
        <line x1="-8" y1="1" x2="-12" y2="3" stroke="#2d3748" stroke-width="0.5"/>
      </g>
      
      <!-- Roly-poly 2 -->
      <g transform="translate(150, 72)">
        <ellipse cx="0" cy="0" rx="6" ry="3" fill="#4a5568"/>
        <ellipse cx="-4" cy="0" rx="1.5" ry="1.5" fill="#2d3748"/>
        <ellipse cx="-2" cy="0" rx="1" ry="1" fill="#2d3748"/>
        <ellipse cx="0" cy="0" rx="1" ry="1" fill="#2d3748"/>
        <ellipse cx="2" cy="0" rx="1" ry="1" fill="#2d3748"/>
        <ellipse cx="4" cy="0" rx="0.8" ry="0.8" fill="#2d3748"/>
        <!-- Antennae -->
        <line x1="-6" y1="-1" x2="-9" y2="-2" stroke="#2d3748" stroke-width="0.5"/>
        <line x1="-6" y1="1" x2="-9" y2="2" stroke="#2d3748" stroke-width="0.5"/>
      </g>
      
      <!-- Plants -->
      <g transform="translate(50, 60)">
        <path d="M 0 15 Q -5 10 -8 5 Q -5 8 0 10 Q 5 8 8 5 Q 5 10 0 15" fill="#22c55e" opacity="0.6"/>
      </g>
      <g transform="translate(180, 55)">
        <path d="M 0 20 Q -3 15 -5 10 Q -3 13 0 15 Q 3 13 5 10 Q 3 15 0 20" fill="#22c55e" opacity="0.6"/>
      </g>
      
      <!-- Sensors -->
      <rect x="240" y="55" width="6" height="25" rx="1" fill="#a855f7"/>
      <text x="250" y="68" fill="#c4b5fd" font-size="8">Soil</text>
      
      <rect x="240" y="30" width="8" height="6" rx="1" fill="#22c55e"/>
      <text x="252" y="35" fill="#86efac" font-size="8">T/H</text>
    </g>
    
    <!-- Data flow indicators -->
    <g transform="translate(300, 45)">      <text x="0" y="15" fill="rgba(255,255,255,0.8)" font-size="11">Real-time Data:</text>
      <text x="0" y="30" fill="#4ade80" font-size="10">&#10003; Moisture levels</text>
      <text x="0" y="43" fill="#4ade80" font-size="10">&#10003; Temperature</text>
      <text x="0" y="56" fill="#4ade80" font-size="10">&#10003; Humidity</text>
      <text x="0" y="69" fill="#4ade80" font-size="10">&#10003; Activity tracking</text>
    </g>
  </g>

  <!-- BOTTOM-RIGHT QUADRANT: System Architecture & Status -->
  <g transform="translate(620, 220)">
    <rect x="0" y="0" width="520" height="140" rx="12" fill="url(#quadrantGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="20" y="25" fill="white" font-size="16" font-weight="bold">ISOMON System Architecture</text>
    
    <!-- Data flow diagram -->
    <g transform="translate(20, 35)">
      <!-- Sensors box -->
      <rect x="20" y="15" width="70" height="30" rx="4" fill="rgba(34, 197, 94, 0.3)" stroke="#22c55e" stroke-width="2"/>
      <text x="35" y="25" fill="#22c55e" font-size="10" font-weight="bold">SENSORS</text>
      <text x="30" y="37" fill="#86efac" font-size="8">T/H + Soil</text>
      
      <!-- Processing box -->
      <rect x="110" y="15" width="70" height="30" rx="4" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6" stroke-width="2"/>
      <text x="125" y="25" fill="#3b82f6" font-size="10" font-weight="bold">ESP32-C6</text>
      <text x="125" y="37" fill="#93c5fd" font-size="8">Process</text>
      
      <!-- Display box -->
      <rect x="200" y="15" width="70" height="30" rx="4" fill="rgba(168, 85, 247, 0.3)" stroke="#a855f7" stroke-width="2"/>
      <text x="225" y="25" fill="#a855f7" font-size="10" font-weight="bold">DISPLAY</text>
      <text x="220" y="37" fill="#c4b5fd" font-size="8">Real-time</text>
      
      <!-- Cloud box -->
      <rect x="290" y="15" width="70" height="30" rx="4" fill="rgba(245, 158, 11, 0.3)" stroke="#f59e0b" stroke-width="2"/>
      <text x="315" y="25" fill="#f59e0b" font-size="10" font-weight="bold">CLOUD</text>
      <text x="310" y="37" fill="#fbbf24" font-size="8">Analytics</text>
      
      <!-- Arrows -->
      <path d="M 90 30 L 110 30" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M 180 30 L 200 30" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M 270 30 L 290 30" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- Storage path -->
      <rect x="110" y="60" width="70" height="20" rx="4" fill="rgba(239, 68, 68, 0.3)" stroke="#ef4444" stroke-width="1"/>
      <text x="130" y="72" fill="#ef4444" font-size="9" font-weight="bold">SD CARD</text>
      
      <path d="M 145 45 L 145 60" stroke="#22c55e" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Power & Status -->
    <g transform="translate(380, 45)">      <text x="0" y="15" fill="rgba(255,255,255,0.8)" font-size="11">System Status:</text>
      <text x="0" y="30" fill="#4ade80" font-size="10">&#10003; Online &amp; monitoring</text>
      <text x="0" y="43" fill="#4ade80" font-size="10">&#10003; Battery: 85%</text>
      <text x="0" y="56" fill="#4ade80" font-size="10">&#10003; Wi-Fi connected</text>
      
      <!-- Battery indicator -->
      <rect x="0" y="65" width="30" height="15" rx="2" fill="none" stroke="#22c55e" stroke-width="1"/>
      <rect x="30" y="69" width="3" height="7" rx="1" fill="#22c55e"/>
      <rect x="3" y="68" width="24" height="9" rx="1" fill="#22c55e" opacity="0.8"/>
    </g>
  </g>

  <!-- Title area with proper background -->
  <g transform="translate(0, 420)">
    <!-- Title background -->
    <rect x="0" y="0" width="1200" height="210" fill="url(#titleBg)"/>
      <!-- Title -->
    <text x="600" y="50" text-anchor="middle" fill="white" font-size="48" font-weight="bold">ISOMON &#35;1</text>
      <!-- Subtitle -->
    <text x="600" y="85" text-anchor="middle" fill="#fbbf24" font-size="24">Building the First Monitoring Node</text>
    
    <!-- Series line -->
    <text x="600" y="115" text-anchor="middle" fill="#fed7aa" font-size="18">ESP32-C6 &#8226; Precision Sensors &#8226; Arduino IDE &#8226; IoT Integration</text>
    
    <!-- Status indicator -->
    <g transform="translate(500, 150)">
      <rect x="0" y="0" width="200" height="40" rx="20" fill="rgba(34, 197, 94, 0.2)" stroke="#22c55e" stroke-width="1"/>
      <circle cx="30" cy="20" r="6" fill="#22c55e"/>
      <text x="50" y="25" fill="#22c55e" font-size="14" font-weight="bold">Design Complete</text>
    </g>
  </g>
</svg>
