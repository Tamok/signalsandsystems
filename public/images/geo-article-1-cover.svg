<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient - darker theme for AI/tech focus -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <!-- Highlight gradient for main content -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(139, 92, 246, 0.2)"/>
      <stop offset="100%" style="stop-color:rgba(79, 70, 229, 0.3)"/>
    </linearGradient>
    
    <!-- AI neural network pattern -->
    <pattern id="neuralGrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="2" fill="rgba(139, 92, 246, 0.3)"/>
      <circle cx="0" cy="0" r="1" fill="rgba(139, 92, 246, 0.2)"/>
      <circle cx="60" cy="0" r="1" fill="rgba(139, 92, 246, 0.2)"/>
      <circle cx="0" cy="60" r="1" fill="rgba(139, 92, 246, 0.2)"/>
      <circle cx="60" cy="60" r="1" fill="rgba(139, 92, 246, 0.2)"/>
      <line x1="30" y1="30" x2="0" y2="0" stroke="rgba(139, 92, 246, 0.15)" stroke-width="0.5"/>
      <line x1="30" y1="30" x2="60" y2="0" stroke="rgba(139, 92, 246, 0.15)" stroke-width="0.5"/>
      <line x1="30" y1="30" x2="0" y2="60" stroke="rgba(139, 92, 246, 0.15)" stroke-width="0.5"/>
      <line x1="30" y1="30" x2="60" y2="60" stroke="rgba(139, 92, 246, 0.15)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#neuralGrid)"/>
  
  <!-- Series indicator -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="180" height="30" rx="15" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="90" y="20" text-anchor="middle" fill="#8b5cf6" font-size="14" font-weight="bold">GEO Series â€¢ Part 1</text>
  </g>
  
  <!-- Main content area - centered quadrant -->
  <g transform="translate(100, 110)">
    <rect x="0" y="0" width="1000" height="220" rx="24" fill="url(#highlightGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <!-- Centered SEO to GEO transition - slightly higher -->
    <g transform="translate(0,20)">
      <!-- SEO side (centered vertically) -->
      <g transform="translate(120, 0)">
        <text x="0" y="35" fill="#3b82f6" font-size="28" font-weight="bold">Traditional SEO</text>
        <text x="0" y="70" fill="rgba(255,255,255,0.8)" font-size="18">Search Engine Rankings</text>
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="130" height="24" rx="4" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6"/>
          <text x="65" y="17" text-anchor="middle" fill="#93c5fd" font-size="13">Blue Links</text>
          <rect x="0" y="32" width="130" height="24" rx="4" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6"/>
          <text x="65" y="49" text-anchor="middle" fill="#93c5fd" font-size="13">Page Rankings</text>
          <rect x="0" y="64" width="130" height="24" rx="4" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6"/>
          <text x="65" y="81" text-anchor="middle" fill="#93c5fd" font-size="13">Click-through</text>
        </g>
      </g>
      <!-- Arrow (centered) -->
      <g transform="translate(440, 60)">
        <path d="M 0,0 L 120,0 L 110,-15 M 120,0 L 110,15" fill="none" stroke="#8b5cf6" stroke-width="5"/>
        <text x="60" y="-25" text-anchor="middle" fill="#a78bfa" font-size="20" font-weight="bold">AI Evolution</text>
        <text x="60" y="35" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="15">2023-2024</text>
      </g>
      <!-- GEO side (centered vertically) -->
      <g transform="translate(720, 0)">
        <text x="0" y="35" fill="#8b5cf6" font-size="28" font-weight="bold">GEO Strategy</text>
        <text x="0" y="70" fill="rgba(255,255,255,0.8)" font-size="18">AI Answer Inclusion</text>
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="130" height="24" rx="4" fill="rgba(139, 92, 246, 0.4)" stroke="#8b5cf6"/>
          <text x="65" y="17" text-anchor="middle" fill="#c4b5fd" font-size="13">Direct Answers</text>
          <rect x="0" y="32" width="130" height="24" rx="4" fill="rgba(139, 92, 246, 0.4)" stroke="#8b5cf6"/>
          <text x="65" y="49" text-anchor="middle" fill="#c4b5fd" font-size="13">AI Citations</text>
          <rect x="0" y="64" width="130" height="24" rx="4" fill="rgba(139, 92, 246, 0.4)" stroke="#8b5cf6"/>
          <text x="65" y="81" text-anchor="middle" fill="#c4b5fd" font-size="13">Zero-click Value</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- AI Platforms showcase - more room, bigger circles, no subtitle -->
  <g transform="translate(120, 370)">
    <text x="480" y="30" text-anchor="middle" fill="white" font-size="26" font-weight="bold">Generative AI Platforms</text>
    <g transform="translate(60, 70)">
      <circle cx="100" cy="40" r="38" fill="rgba(34, 197, 94, 0.3)" stroke="#22c55e" stroke-width="2.5"/>
      <text x="100" y="47" text-anchor="middle" fill="#22c55e" font-size="16" font-weight="bold">ChatGPT</text>
      <circle cx="300" cy="40" r="32" fill="rgba(244, 63, 94, 0.3)" stroke="#f43f5e" stroke-width="2.5"/>
      <text x="300" y="47" text-anchor="middle" fill="#f43f5e" font-size="15" font-weight="bold">Bard</text>
      <circle cx="480" cy="40" r="38" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6" stroke-width="2.5"/>
      <text x="480" y="47" text-anchor="middle" fill="#3b82f6" font-size="16" font-weight="bold">Bing Chat</text>
      <circle cx="680" cy="40" r="32" fill="rgba(245, 158, 11, 0.3)" stroke="#f59e0b" stroke-width="2.5"/>
      <text x="680" y="47" text-anchor="middle" fill="#f59e0b" font-size="15" font-weight="bold">Claude</text>
    </g>
  </g>
  
  <!-- Title area -->
  <g transform="translate(0, 580)">
    <text x="600" y="30" text-anchor="middle" fill="white" font-size="36" font-weight="bold">What Is GEO and Why Higher Ed Needs It Now</text>
  </g>
</svg>
