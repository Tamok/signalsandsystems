<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient - darker theme for AI/tech focus -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <!-- Highlight gradient for main content -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(139, 92, 246, 0.2)"/>
      <stop offset="100%" style="stop-color:rgba(79, 70, 229, 0.3)"/>
    </linearGradient>
    
    <!-- AI neural network pattern -->
    <pattern id="neuralGrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="2" fill="rgba(139, 92, 246, 0.3)"/>
      <circle cx="0" cy="0" r="1" fill="rgba(139, 92, 246, 0.2)"/>
      <circle cx="60" cy="0" r="1" fill="rgba(139, 92, 246, 0.2)"/>
      <circle cx="0" cy="60" r="1" fill="rgba(139, 92, 246, 0.2)"/>
      <circle cx="60" cy="60" r="1" fill="rgba(139, 92, 246, 0.2)"/>
      <line x1="30" y1="30" x2="0" y2="0" stroke="rgba(139, 92, 246, 0.15)" stroke-width="0.5"/>
      <line x1="30" y1="30" x2="60" y2="0" stroke="rgba(139, 92, 246, 0.15)" stroke-width="0.5"/>
      <line x1="30" y1="30" x2="0" y2="60" stroke="rgba(139, 92, 246, 0.15)" stroke-width="0.5"/>
      <line x1="30" y1="30" x2="60" y2="60" stroke="rgba(139, 92, 246, 0.15)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#neuralGrid)"/>
  
  <!-- Series indicator -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="180" height="30" rx="15" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="90" y="20" text-anchor="middle" fill="#8b5cf6" font-size="14" font-weight="bold">GEO Series â€¢ Part 1</text>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(100, 120)">
    <!-- Central SEO to GEO transition -->
    <rect x="0" y="0" width="1000" height="200" rx="20" fill="url(#highlightGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    
    <!-- SEO side -->
    <g transform="translate(80, 40)">
      <text x="0" y="25" fill="#3b82f6" font-size="24" font-weight="bold">Traditional SEO</text>
      <text x="0" y="50" fill="rgba(255,255,255,0.8)" font-size="16">Search Engine Rankings</text>
      
      <!-- SEO elements -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="120" height="20" rx="3" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6"/>
        <text x="60" y="14" text-anchor="middle" fill="#93c5fd" font-size="12">Blue Links</text>
        
        <rect x="0" y="30" width="120" height="20" rx="3" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6"/>
        <text x="60" y="44" text-anchor="middle" fill="#93c5fd" font-size="12">Page Rankings</text>
        
        <rect x="0" y="60" width="120" height="20" rx="3" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6"/>
        <text x="60" y="74" text-anchor="middle" fill="#93c5fd" font-size="12">Click-through</text>
      </g>
    </g>
    
    <!-- Transformation arrow -->
    <g transform="translate(450, 100)">
      <path d="M 0,0 L 100,0 L 90,-10 M 100,0 L 90,10" fill="none" stroke="#8b5cf6" stroke-width="4"/>
      <text x="50" y="-20" text-anchor="middle" fill="#a78bfa" font-size="18" font-weight="bold">AI Evolution</text>
      <text x="50" y="30" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="14">2023-2024</text>
    </g>
    
    <!-- GEO side -->
    <g transform="translate(650, 40)">
      <text x="0" y="25" fill="#8b5cf6" font-size="24" font-weight="bold">GEO Strategy</text>
      <text x="0" y="50" fill="rgba(255,255,255,0.8)" font-size="16">AI Answer Inclusion</text>
      
      <!-- GEO elements -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="120" height="20" rx="3" fill="rgba(139, 92, 246, 0.4)" stroke="#8b5cf6"/>
        <text x="60" y="14" text-anchor="middle" fill="#c4b5fd" font-size="12">Direct Answers</text>
        
        <rect x="0" y="30" width="120" height="20" rx="3" fill="rgba(139, 92, 246, 0.4)" stroke="#8b5cf6"/>
        <text x="60" y="44" text-anchor="middle" fill="#c4b5fd" font-size="12">AI Citations</text>
        
        <rect x="0" y="60" width="120" height="20" rx="3" fill="rgba(139, 92, 246, 0.4)" stroke="#8b5cf6"/>
        <text x="60" y="74" text-anchor="middle" fill="#c4b5fd" font-size="12">Zero-click Value</text>
      </g>
    </g>
  </g>
  
  <!-- AI Platforms showcase -->
  <g transform="translate(200, 360)">
    <text x="400" y="20" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Generative AI Platforms</text>
    
    <!-- Platform icons -->
    <g transform="translate(150, 40)">
      <circle cx="50" cy="25" r="20" fill="rgba(34, 197, 94, 0.3)" stroke="#22c55e" stroke-width="2"/>
      <text x="50" y="30" text-anchor="middle" fill="#22c55e" font-size="12" font-weight="bold">ChatGPT</text>
      
      <circle cx="200" cy="25" r="20" fill="rgba(244, 63, 94, 0.3)" stroke="#f43f5e" stroke-width="2"/>
      <text x="200" y="30" text-anchor="middle" fill="#f43f5e" font-size="12" font-weight="bold">Bard</text>
      
      <circle cx="350" cy="25" r="20" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6" stroke-width="2"/>
      <text x="350" y="30" text-anchor="middle" fill="#3b82f6" font-size="12" font-weight="bold">Bing Chat</text>
      
      <circle cx="500" cy="25" r="20" fill="rgba(245, 158, 11, 0.3)" stroke="#f59e0b" stroke-width="2"/>
      <text x="500" y="30" text-anchor="middle" fill="#f59e0b" font-size="12" font-weight="bold">Claude</text>
    </g>
    
    <text x="400" y="90" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="14">The new gatekeepers of information discovery</text>
  </g>
  
  <!-- Key insight box -->
  <g transform="translate(100, 480)">
    <rect x="0" y="0" width="1000" height="80" rx="12" fill="rgba(139, 92, 246, 0.15)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="500" y="25" text-anchor="middle" fill="#8b5cf6" font-size="16" font-weight="bold">The Paradigm Shift</text>
    <text x="500" y="45" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="14">Instead of vying for a top blue link, you're now vying to be part of the</text>
    <text x="500" y="65" text-anchor="middle" fill="#a78bfa" font-size="16" font-weight="bold">AI-generated answer itself</text>
  </g>
  
  <!-- Title area -->
  <g transform="translate(0, 580)">
    <text x="600" y="30" text-anchor="middle" fill="white" font-size="36" font-weight="bold">What Is GEO and Why Higher Ed Needs It Now</text>
  </g>
</svg>
