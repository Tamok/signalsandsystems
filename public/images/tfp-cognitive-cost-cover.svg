<!-- TFP Cognitive Cost Cover - Brain & AI Theme -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient - deeper purple/red for cognitive warning theme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d92;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Title text gradient for emphasis -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fecaca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neural network pattern for texture -->
    <pattern id="neural" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <!-- Neural nodes -->
      <circle cx="25" cy="25" r="2" fill="rgba(255,255,255,0.06)"/>
      <circle cx="75" cy="25" r="2" fill="rgba(255,255,255,0.06)"/>
      <circle cx="25" cy="75" r="2" fill="rgba(255,255,255,0.06)"/>
      <circle cx="75" cy="75" r="2" fill="rgba(255,255,255,0.06)"/>
      <circle cx="50" cy="50" r="1.5" fill="rgba(255,255,255,0.08)"/>
      <!-- Neural connections -->
      <line x1="25" y1="25" x2="50" y2="50" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
      <line x1="75" y1="25" x2="50" y2="50" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
      <line x1="25" y1="75" x2="50" y2="50" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
      <line x1="75" y1="75" x2="50" y2="50" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Subtle neural pattern overlay -->
  <rect width="1200" height="630" fill="url(#neural)"/>
  
  <!-- Main Title - Split across two lines for better fit -->
  <text x="600" y="240" text-anchor="middle" fill="url(#titleGradient)" font-family="sans-serif" font-size="64" font-weight="900" letter-spacing="-1px">
    THE COGNITIVE COST
  </text>
  
  <!-- Second line of title -->
  <text x="600" y="320" text-anchor="middle" fill="url(#titleGradient)" font-family="sans-serif" font-size="64" font-weight="900" letter-spacing="-1px">
    OF CONVENIENCE
  </text>
  
  <!-- Stylized divider -->
  <line x1="350" y1="360" x2="850" y2="360" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Subtitle -->
  <text x="600" y="420" text-anchor="middle" fill="#fecaca" font-family="sans-serif" font-size="32" font-weight="400" letter-spacing="0.5px">
    When AI Makes Us Dumber
  </text>
  
  <!-- Series identifier -->
  <text x="600" y="520" text-anchor="middle" fill="#f472b6" font-family="sans-serif" font-size="18" font-weight="500" opacity="0.8">
    The Friction Principle â€¢ Part 1
  </text>
</svg>
