      <text x="70" y="59" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Grid Constraints</text>
      
      <rect x="150" y="40" width="140" height="30" rx="4" fill="#06b6d4"/>
      <text x="220" y="59" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Visual Cohesion</text>
      
