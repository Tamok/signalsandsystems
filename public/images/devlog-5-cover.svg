      <rect x="150" y="0" width="140" height="30" rx="4" fill="#22c55e"/>
      <text x="220" y="19" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Test Infrastructure</text>
      
      <rect x="300" y="0" width="140" height="30" rx="4" fill="#ef4444"/>
      <text x="370" y="19" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">XML Validation</text>
      
