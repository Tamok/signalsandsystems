      <text x="0" y="0" fill="#22c55e" font-family="sans-serif" font-size="14" font-weight="bold">After: Grid System</text>
      
      <!-- Grid system representation -->
      <rect x="0" y="15" width="100" height="25" rx="4" fill="#3b82f6" opacity="0.9"/>
      <text x="50" y="31" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10">520√ó150</text>
      
      <rect x="110" y="15" width="60" height="25" rx="4" fill="#3b82f6" opacity="0.9"/>
      <text x="140" y="31" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10">300√ó150</text>
      
      <rect x="0" y="50" width="60" height="25" rx="4" fill="#3b82f6" opacity="0.9"/>
      <text x="30" y="66" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10">300√ó150</text>
      
      <rect x="70" y="50" width="100" height="25" rx="4" fill="#3b82f6" opacity="0.9"/>
      <text x="120" y="66" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10">520√ó150</text>
      
