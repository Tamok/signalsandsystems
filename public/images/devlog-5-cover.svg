  </text>
  
  <!-- Subtitle -->
  <text x="600" y="490" text-anchor="middle" fill="#93c5fd" font-family="sans-serif" font-size="24">
    Design System ‚Ä¢ SVG Templates ‚Ä¢ XML Debugging ‚Ä¢ Visual Cohesion
  </text>
  
  <!-- Series indicator -->
  <text x="600" y="550" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="18">
    Devlog Series ‚Ä¢ Article 5
  </text>
  
  <!-- Status indicator -->
  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="200" height="40" rx="20" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="25" cy="20" r="8" fill="#8b5cf6"/>
    <text x="45" y="25" fill="#8b5cf6" font-family="sans-serif" font-size="14" font-weight="bold">Design Complete</text>
