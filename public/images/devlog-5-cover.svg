      <rect x="0" y="30" width="260" height="20" rx="4" fill="#10b981"/>
      <text x="130" y="44" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Sacred Text Zones</text>
      
