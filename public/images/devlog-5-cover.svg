    <text x="150" y="62" text-anchor="middle" fill="white" font-family="monospace" font-size="11">xmlParseEntityRef: no name</text>
    
    <!-- The culprit -->
    <text x="20" y="85" fill="#94a3b8" font-family="monospace" font-size="12">Problem: S&amp;S, signals &amp;&amp; systems</text>
    <text x="20" y="105" fill="#94a3b8" font-family="monospace" font-size="12">Solution: S&amp;amp;S, signals &amp;amp;&amp;amp; systems</text>
    
    <!-- Detective badge -->
