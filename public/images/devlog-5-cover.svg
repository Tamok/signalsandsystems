      <text x="50" y="31" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10">Inconsistent</text>
      
      <rect x="30" y="50" width="80" height="20" rx="4" fill="#f59e0b" opacity="0.7"/>
      <text x="70" y="63" text-anchor="middle" fill="white" font-family="sans-serif" font-size="9">Overlapping</text>
      
