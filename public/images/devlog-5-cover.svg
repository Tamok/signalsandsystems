      <text x="85" y="95" text-anchor="middle" fill="white" font-family="sans-serif" font-size="9">Sacred Text Zone</text>
    </g>
  </g>
  
  <!-- TOP-RIGHT QUADRANT: XML Error Detective (300x150) -->
  <g transform="translate(640, 60)">
