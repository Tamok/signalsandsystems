<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="placeholderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#E5E7EB" />
            <stop offset="100%" stop-color="#D1D5DB" />
        </linearGradient>
        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="0" dy="1" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="url(#placeholderGradient)" x="0" y="0" width="200" height="200"></rect>
        
        <!-- Placeholder user avatar with enhanced design -->
        <g id="user" transform="translate(50.000000, 40.000000)" fill="#9CA3AF" fill-rule="nonzero" filter="url(#softShadow)">
            <circle cx="50" cy="30" r="30" />
            <path d="M50,70 C22.4,70 0,82.4 0,100 L100,100 C100,82.4 77.6,70 50,70 Z" />
        </g>
        
        <!-- Decorative elements -->
        <g opacity="0.5" stroke="#9CA3AF" stroke-width="1.5">
            <path d="M20,160 C40,150 60,170 80,160 C100,150 120,170 140,160 C160,150 180,170 200,160" stroke-dasharray="4,2" />
        </g>
        
        <!-- Text Label -->
        <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#6B7280" text-anchor="middle">Author Placeholder</text>
    </g>
</svg>
