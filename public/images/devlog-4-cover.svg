<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main deployment icon -->
  <g transform="translate(200, 150)">
    <!-- GitHub icon -->
    <circle cx="100" cy="100" r="60" fill="url(#iconGradient)" opacity="0.9"/>
    <path d="M100 40c-33.137 0-60 26.863-60 60 0 26.5 17.2 49 41 57v-20c-13.5-4-23-16-23-30 0-18 14.5-32.5 32.5-32.5S123 89 123 107c0 14-9.5 26-23 30v20c23.8-8 41-30.5 41-57 0-33.137-26.863-60-60-60z" fill="white"/>
    
    <!-- Arrow pointing to pages -->
    <path d="M180 100 L260 100 M240 80 L260 100 L240 120" stroke="#60a5fa" stroke-width="4" fill="none"/>
    
    <!-- Pages icon -->
    <g transform="translate(280, 60)">
      <rect x="0" y="0" width="80" height="100" rx="8" fill="url(#iconGradient)" opacity="0.9"/>
      <rect x="10" y="10" width="60" height="80" rx="4" fill="white"/>
      <rect x="15" y="20" width="50" height="4" fill="#1e3a8a"/>
      <rect x="15" y="30" width="35" height="4" fill="#1e3a8a"/>
      <rect x="15" y="40" width="45" height="4" fill="#1e3a8a"/>
    </g>
  </g>
  
  <!-- Debug overlay examples -->
  <g transform="translate(500, 180)">
    <!-- Debug box 1 -->
    <rect x="0" y="0" width="120" height="30" rx="4" fill="#ef4444"/>
    <text x="60" y="20" text-anchor="middle" fill="white" font-family="monospace" font-size="12">DEBUG: 3 articles</text>
    
    <!-- Debug box 2 -->
    <rect x="0" y="40" width="100" height="25" rx="4" fill="#3b82f6"/>
    <text x="50" y="57" text-anchor="middle" fill="white" font-family="monospace" font-size="10">State: loaded</text>
    
    <!-- Debug box 3 -->
    <rect x="0" y="75" width="90" height="25" rx="4" fill="#22c55e"/>
    <text x="45" y="92" text-anchor="middle" fill="white" font-family="monospace" font-size="10">Build: 1.2s</text>
  </g>
  
  <!-- Domain arrows -->
  <g transform="translate(700, 200)">
    <text x="0" y="0" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Custom Domains</text>
    <text x="0" y="25" fill="#93c5fd" font-family="monospace" font-size="12">signalsandsystems.jellwrites.com</text>
    <text x="0" y="45" fill="#93c5fd" font-family="monospace" font-size="12">signalsys.dev</text>
    
    <!-- Arrow pointing to globe -->
    <path d="M200 20 L280 20 M260 0 L280 20 L260 40" stroke="#60a5fa" stroke-width="3" fill="none"/>
    
    <!-- Globe icon -->
    <circle cx="320" cy="20" r="25" fill="none" stroke="#60a5fa" stroke-width="3"/>
    <path d="M295 20 Q320 0 345 20 Q320 40 295 20" fill="none" stroke="#60a5fa" stroke-width="2"/>
    <path d="M295 20 Q320 40 345 20 Q320 0 295 20" fill="none" stroke="#60a5fa" stroke-width="2"/>
    <line x1="320" y1="-5" x2="320" y2="45" stroke="#60a5fa" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="450" text-anchor="middle" fill="white" font-family="sans-serif" font-size="48" font-weight="bold">
    Deployment &amp; Development Debugging
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="490" text-anchor="middle" fill="#93c5fd" font-family="sans-serif" font-size="24">
    GitHub Pages • Custom Domains • Debug Patterns
  </text>
  
  <!-- Series indicator -->
  <text x="600" y="550" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="18">
    Devlog Series • Article 4
  </text>
  
  <!-- Workflow indicator -->
  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="200" height="40" rx="20" fill="rgba(34, 197, 94, 0.2)" stroke="#22c55e" stroke-width="2"/>
    <circle cx="30" cy="20" r="8" fill="#22c55e"/>
    <text x="50" y="25" fill="#22c55e" font-family="sans-serif" font-size="14" font-weight="bold">Production Ready</text>
  </g>
</svg>
