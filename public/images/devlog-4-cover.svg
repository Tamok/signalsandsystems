      <text x="50" y="20" text-anchor="middle" fill="white" font-family="monospace" font-size="11">Build: 1.2s</text>
    </g>
  </g>
  
  <!-- TOP-RIGHT QUADRANT: Debug Information (300x150) -->
  <g transform="translate(640, 60)">
