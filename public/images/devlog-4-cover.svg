      <text x="40" y="35" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Pages</text>
      <text x="40" y="50" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10">Auto Deploy</text>
    </g>
    
    <!-- Deploy status -->
    <g transform="translate(380, 65)">
