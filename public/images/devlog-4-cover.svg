      <text x="60" y="19" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Free Hosting</text>
      
      <rect x="130" y="0" width="120" height="30" rx="4" fill="#3b82f6"/>
      <text x="190" y="19" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Auto Deploy</text>
      
      <rect x="0" y="40" width="120" height="30" rx="4" fill="#8b5cf6"/>
      <text x="60" y="59" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">SSL/HTTPS</text>
      
      <rect x="130" y="40" width="120" height="30" rx="4" fill="#f59e0b"/>
      <text x="190" y="59" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Custom Domain</text>
      
