      <path d="M2 20 Q20 5 38 20 Q20 35 2 20" fill="none" stroke="#60a5fa" stroke-width="2"/>
      <path d="M2 20 Q20 35 38 20 Q20 5 2 20" fill="none" stroke="#60a5fa" stroke-width="2"/>
      <line x1="20" y1="2" x2="20" y2="38" stroke="#60a5fa" stroke-width="2"/>
