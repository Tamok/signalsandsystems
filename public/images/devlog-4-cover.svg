    <text x="20" y="55" fill="#93c5fd" font-family="monospace" font-size="12">signalsandsystems.jellwrites.com</text>
    <text x="20" y="75" fill="#93c5fd" font-family="monospace" font-size="12">signalsys.dev</text>
    
