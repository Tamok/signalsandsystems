    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- TOP-LEFT QUADRANT: GitHub Deployment Flow (520x150) -->
  <g transform="translate(60, 60)">
    <rect x="0" y="0" width="520" height="150" rx="12" fill="url(#quadrantBg)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- GitHub icon -->
    <g transform="translate(80, 50)">
      <circle cx="25" cy="25" r="20" fill="#3b82f6"/>
      <path d="M25 10c-8.284 0-15 6.716-15 15 0 6.627 4.298 12.247 10.25 14.24v-5.01c-3.375-1.003-5.75-4.007-5.75-7.515 0-4.418 3.582-8 8-8s8 3.582 8 8c0 3.508-2.375 6.512-5.75 7.515v5.01C35.702 37.247 40 31.627 40 25c0-8.284-6.716-15-15-15z" fill="white"/>
