    <text x="80" y="62" text-anchor="middle" fill="white" font-family="monospace" font-size="11">DEBUG: 3 articles</text>
    
    <rect x="20" y="80" width="100" height="25" rx="4" fill="#3b82f6"/>
    <text x="70" y="97" text-anchor="middle" fill="white" font-family="monospace" font-size="11">State: loaded</text>
    
