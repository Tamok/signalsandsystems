<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200px" height="630px" viewBox="0 0 1200 630" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="devlogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2563EB" />
            <stop offset="100%" stop-color="#4F46E5" />
        </linearGradient>
        <filter id="glow" x="-10%" y="-10%" width="120%" height="120%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="url(#devlogGradient)" x="0" y="0" width="1200" height="630"></rect>
        
        <!-- Grid background -->
        <g opacity="0.1" stroke="white" stroke-width="1">
            <!-- Horizontal lines -->
            <line x1="0" y1="30" x2="1200" y2="30" />
            <line x1="0" y1="90" x2="1200" y2="90" />
            <line x1="0" y1="150" x2="1200" y2="150" />
            <line x1="0" y1="210" x2="1200" y2="210" />
            <line x1="0" y1="270" x2="1200" y2="270" />
            <line x1="0" y1="330" x2="1200" y2="330" />
            <line x1="0" y1="390" x2="1200" y2="390" />
            <line x1="0" y1="450" x2="1200" y2="450" />
            <line x1="0" y1="510" x2="1200" y2="510" />
            <line x1="0" y1="570" x2="1200" y2="570" />
            
            <!-- Vertical lines -->
            <line x1="60" y1="0" x2="60" y2="630" />
            <line x1="180" y1="0" x2="180" y2="630" />
            <line x1="300" y1="0" x2="300" y2="630" />
            <line x1="420" y1="0" x2="420" y2="630" />
            <line x1="540" y1="0" x2="540" y2="630" />
            <line x1="660" y1="0" x2="660" y2="630" />
            <line x1="780" y1="0" x2="780" y2="630" />
            <line x1="900" y1="0" x2="900" y2="630" />
            <line x1="1020" y1="0" x2="1020" y2="630" />
            <line x1="1140" y1="0" x2="1140" y2="630" />
        </g>
        
        <!-- Code elements -->
        <g transform="translate(150, 140)" opacity="0.9" filter="url(#glow)">
            <rect x="0" y="0" width="900" height="60" rx="5" fill="white" opacity="0.12" />
            <text x="20" y="38" font-family="monospace" font-size="28" fill="white">&lt;h1&gt;Devlog: Platform Setup&lt;/h1&gt;</text>
            
            <rect x="0" y="70" width="900" height="60" rx="5" fill="white" opacity="0.12" />
            <text x="20" y="108" font-family="monospace" font-size="28" fill="white">&lt;p&gt;Building a modern publishing platform from scratch&lt;/p&gt;</text>
            
            <rect x="0" y="140" width="900" height="60" rx="5" fill="white" opacity="0.12" />
            <text x="20" y="178" font-family="monospace" font-size="28" fill="white">import { Astro, MDX, TailwindCSS } from './tech-stack';</text>
            
            <rect x="0" y="210" width="900" height="60" rx="5" fill="white" opacity="0.12" />
            <text x="20" y="248" font-family="monospace" font-size="28" fill="white">const devlog = new Series('Documenting the journey');</text>
        </g>
        
        <!-- Episode number -->
        <g transform="translate(900, 100)">
            <circle cx="100" cy="100" r="80" fill="white" fill-opacity="0.15" />
            <text x="100" y="130" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">1</text>
        </g>
        
        <!-- Series name -->
        <text x="600" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">DEVLOG SERIES</text>
        
        <!-- Date -->
        <text x="600" y="560" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.8">May 21, 2025</text>
    </g>
</svg>
