        <text x="0" y="30" fill="#86efac" font-family="sans-serif" font-size="11">‚úì Touch event handling</text>
        <text x="0" y="45" fill="#86efac" font-family="sans-serif" font-size="11">‚úì Color-coded wiring</text>
        <text x="0" y="60" fill="#86efac" font-family="sans-serif" font-size="11">‚úì Layered routing</text>
