      <text x="0" y="90" fill="#22c55e" font-family="sans-serif" font-size="10">‚úì Zoomable details</text>
      <text x="0" y="105" fill="#22c55e" font-family="sans-serif" font-size="10">‚úì Color-coded wires</text>
