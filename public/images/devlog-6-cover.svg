  <!-- FIXED TEXT AREAS -->
  <!-- Title -->
  <text x="600" y="460" text-anchor="middle" fill="white" font-family="sans-serif" font-size="48" font-weight="bold">Devlog #6</text>
  
  <!-- Subtitle -->
  <text x="600" y="500" text-anchor="middle" fill="#93c5fd" font-family="sans-serif" font-size="24">Interactive Wiring Diagrams</text>
  
  <!-- Series line -->
  <text x="600" y="535" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="18">SVG ‚Ä¢ Interactive Components ‚Ä¢ Technical Documentation</text>
    <!-- Status indicator -->
  <g transform="translate(450, 570)">
    <rect x="0" y="0" width="300" height="40" rx="20" fill="rgba(34, 197, 94, 0.2)" stroke="#22c55e" stroke-width="1"/>
    <circle cx="30" cy="20" r="6" fill="#22c55e"/>
    <text x="50" y="25" fill="#22c55e" font-family="sans-serif" font-size="14" font-weight="bold">Implementation Complete</text>
