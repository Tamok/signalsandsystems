      <text x="8" y="15" fill="#22c55e" font-family="monospace" font-size="10">interface Props {</text>
      <text x="8" y="28" fill="#3b82f6" font-family="monospace" font-size="10">  zoomable?: boolean;</text>
      <text x="8" y="41" fill="#3b82f6" font-family="monospace" font-size="10">  width?: number;</text>
      <text x="8" y="54" fill="#3b82f6" font-family="monospace" font-size="10">  height?: number;</text>
      <text x="8" y="67" fill="#22c55e" font-family="monospace" font-size="10">}</text>
      
