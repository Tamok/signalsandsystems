      <text x="0" y="50" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="9">3. Connect ESP32 A0 to sensor SIG</text>
      <text x="0" y="65" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="9">4. Connect ESP32 SCL to temp SCL</text>
      <text x="0" y="80" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="9">5. Connect ESP32 SDA to temp SDA</text>
      
      <!-- Error indicators -->
