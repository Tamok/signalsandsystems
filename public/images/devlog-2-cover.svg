<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8fafc"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="80" fill="#60a5fa" opacity="0.2"/>
  <circle cx="950" cy="480" r="120" fill="#10b981" opacity="0.2"/>
  <rect x="800" y="100" width="150" height="150" rx="15" fill="#f59e0b" opacity="0.2"/>
  <rect x="200" y="400" width="100" height="100" rx="10" fill="#8b5cf6" opacity="0.2"/>
  
  <!-- Interactive Components Design -->
  <g transform="translate(400, 200)">
    <!-- UI Window -->
    <rect x="0" y="0" width="400" height="250" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Window Header -->
    <rect x="0" y="0" width="400" height="30" rx="10 10 0 0" fill="#3b82f6"/>
    <circle cx="20" cy="15" r="5" fill="#f87171"/>
    <circle cx="40" cy="15" r="5" fill="#fbbf24"/>
    <circle cx="60" cy="15" r="5" fill="#34d399"/>
    
    <!-- Chart Area -->
    <rect x="20" y="50" width="360" height="180" rx="5" fill="#f1f5f9"/>
    
    <!-- Chart Bars -->
    <rect x="60" y="80" width="40" height="120" fill="#3b82f6" opacity="0.8"/>
    <rect x="120" y="120" width="40" height="80" fill="#3b82f6" opacity="0.8"/>
    <rect x="180" y="90" width="40" height="110" fill="#3b82f6" opacity="0.8"/>
    <rect x="240" y="150" width="40" height="50" fill="#3b82f6" opacity="0.8"/>
    <rect x="300" y="100" width="40" height="100" fill="#3b82f6" opacity="0.8"/>
    
    <!-- Chart Labels -->
    <text x="80" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">A</text>
    <text x="140" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">B</text>
    <text x="200" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">C</text>
    <text x="260" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">D</text>
    <text x="320" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">E</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="500" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#0f172a">Interactive Components</text>
  <text x="600" y="540" font-family="Arial" font-size="24" text-anchor="middle" fill="#475569">Signals &amp; Systems Devlog #2</text>
</svg>
