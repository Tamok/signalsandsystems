<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <!-- Softer quadrant background -->
    <linearGradient id="quadrantBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.25" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <!-- TOP-LEFT QUADRANT: Interactive Chart (520x150) -->
  <g transform="translate(60, 60)">
    <rect x="0" y="0" width="520" height="150" rx="12" fill="url(#quadrantBg)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <!-- Chart title -->
    <text x="260" y="30" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">Platform Value Distribution</text>
    
    <!-- Pie chart - bigger and positioned on left -->
    <g transform="translate(120, 90)">
      <path d="M 0,-50 A 50,50 0 0,1 43.3,-25 L 0,0 Z" fill="#3b82f6"/>
      <path d="M 43.3,-25 A 50,50 0 0,1 43.3,25 L 0,0 Z" fill="#10b981"/>
      <path d="M 43.3,25 A 50,50 0 0,1 0,50 L 0,0 Z" fill="#f59e0b"/>
      <path d="M 0,50 A 50,50 0 0,1 -43.3,25 L 0,0 Z" fill="#8b5cf6"/>
      <path d="M -43.3,25 A 50,50 0 0,1 0,-50 L 0,0 Z" fill="#ef4444"/>
    </g>
    
    <!-- Legend - repositioned to fit within bounds -->
    <g transform="translate(280, 55)">
      <circle cx="5" cy="5" r="4" fill="#3b82f6"/>
      <text x="17" y="10" fill="#94a3b8" font-family="sans-serif" font-size="11" font-weight="500">Performance</text>
      
      <circle cx="5" cy="25" r="4" fill="#10b981"/>
      <text x="17" y="30" fill="#94a3b8" font-family="sans-serif" font-size="11" font-weight="500">Privacy</text>
      
      <circle cx="5" cy="45" r="4" fill="#f59e0b"/>
      <text x="17" y="50" fill="#94a3b8" font-family="sans-serif" font-size="11" font-weight="500">UX Design</text>
      
      <circle cx="5" cy="65" r="4" fill="#8b5cf6"/>
      <text x="17" y="70" fill="#94a3b8" font-family="sans-serif" font-size="11" font-weight="500">Accessibility</text>
      
      <circle cx="5" cy="85" r="4" fill="#ef4444"/>
      <text x="17" y="90" fill="#94a3b8" font-family="sans-serif" font-size="11" font-weight="500">Analytics</text>
    </g>
      <!-- Interactive badge - repositioned -->
    <rect x="380" y="115" width="100" height="25" rx="12" fill="#3b82f6"/>
    <text x="430" y="131" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Interactive</text>
  </g>
  <!-- TOP-RIGHT QUADRANT: Privacy Consent (300x150) -->
  <g transform="translate(640, 60)">
    <rect x="0" y="0" width="300" height="150" rx="12" fill="url(#quadrantBg)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Popup header -->
    <text x="150" y="35" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">Privacy Consent</text>
    
    <!-- Content -->
    <text x="25" y="55" fill="#94a3b8" font-family="sans-serif" font-size="12">We value your privacy. Choose your</text>
    <text x="25" y="72" fill="#94a3b8" font-family="sans-serif" font-size="12">analytics preferences:</text>
    
    <!-- Buttons - scaled up -->
    <rect x="25" y="90" width="70" height="28" rx="4" fill="#22c55e"/>
    <text x="60" y="108" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">Accept</text>
    
    <rect x="105" y="90" width="70" height="28" rx="4" fill="#6b7280"/>
    <text x="140" y="108" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">Decline</text>
    
    <rect x="185" y="90" width="80" height="28" rx="4" fill="#3b82f6"/>
    <text x="225" y="108" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">Customize</text>
  </g>
  
  <!-- BOTTOM-LEFT QUADRANT: Component Architecture (300x150) -->
  <g transform="translate(60, 240)">
    <rect x="0" y="0" width="300" height="150" rx="12" fill="url(#quadrantBg)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Title -->
    <text x="20" y="30" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">Component Flow</text>
    
    <!-- Component blocks - scaled to fill space -->
    <rect x="20" y="50" width="100" height="35" rx="6" fill="#3b82f6"/>
    <text x="70" y="71" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Chart</text>
    
    <!-- Arrow -->
    <path d="M130 67 L150 67 M140 57 L150 67 L140 77" stroke="#60a5fa" stroke-width="3" fill="none"/>
    
    <rect x="160" y="50" width="120" height="35" rx="6" fill="#10b981"/>
    <text x="220" y="71" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Consent</text>
    
    <!-- Second row -->
    <rect x="90" y="105" width="120" height="35" rx="6" fill="#8b5cf6"/>
    <text x="150" y="126" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Analytics</text>
  </g>
  
  <!-- BOTTOM-RIGHT QUADRANT: User Experience Flow (520x150) -->
  <g transform="translate(420, 240)">
    <rect x="0" y="0" width="520" height="150" rx="12" fill="url(#quadrantBg)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Title -->
    <text x="20" y="30" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">User Experience Flow</text>
    
    <!-- Flow steps - scaled for better readability -->
    <text x="20" y="55" fill="#93c5fd" font-family="sans-serif" font-size="14">1. Page loads with interactive content</text>
    <text x="20" y="75" fill="#93c5fd" font-family="sans-serif" font-size="14">2. Consent popup appears (if needed)</text>
    <text x="20" y="95" fill="#93c5fd" font-family="sans-serif" font-size="14">3. User chooses privacy level</text>
    <text x="20" y="115" fill="#93c5fd" font-family="sans-serif" font-size="14">4. Analytics respects preferences</text>
    <text x="20" y="135" fill="#93c5fd" font-family="sans-serif" font-size="14">5. Seamless, privacy-first experience</text>
  </g>
  
  <!-- FIXED TEXT AREAS -->
  
  <!-- Title -->
  <text x="600" y="450" text-anchor="middle" fill="white" font-family="sans-serif" font-size="48" font-weight="bold">
    Interactive Components &amp; Privacy
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="490" text-anchor="middle" fill="#93c5fd" font-family="sans-serif" font-size="24">
    Chart.js • User Consent • Privacy-First Design
  </text>
  
  <!-- Series indicator -->
  <text x="600" y="550" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="18">
    Devlog Series • Article 2
  </text>
  
  <!-- Status indicator -->
  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="200" height="40" rx="20" fill="rgba(34, 197, 94, 0.2)" stroke="#22c55e" stroke-width="2"/>
    <circle cx="25" cy="20" r="8" fill="#22c55e"/>
    <text x="45" y="25" fill="#22c55e" font-family="sans-serif" font-size="14" font-weight="bold">Privacy Compliant</text>
  </g>
</svg>
