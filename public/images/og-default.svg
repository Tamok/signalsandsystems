<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200px" height="630px" viewBox="0 0 1200 630" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4338CA" />
            <stop offset="100%" stop-color="#3B82F6" />
        </linearGradient>
        <filter id="dropShadow" x="-5%" y="-5%" width="110%" height="110%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
            <feOffset dx="2" dy="2" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.4" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="url(#bgGradient)" x="0" y="0" width="1200" height="630"></rect>
        
        <!-- Background decorative elements - signal waves -->
        <path d="M0,315 
            C 100,240 200,390 300,315 
            C 400,240 500,390 600,315 
            C 700,240 800,390 900,315 
            C 1000,240 1100,390 1200,315" 
              stroke="white" stroke-width="8" stroke-opacity="0.15" fill="none" />
              
        <path d="M0,315 
            C 100,390 200,240 300,315 
            C 400,390 500,240 600,315 
            C 700,390 800,240 900,315 
            C 1000,390 1100,240 1200,315" 
              stroke="white" stroke-width="4" stroke-opacity="0.1" fill="none" />
              
        <!-- Main content container -->
        <rect x="250" y="160" width="700" height="310" rx="15" fill="white" fill-opacity="0.1" filter="url(#dropShadow)" />
        
        <!-- Logo/Icon -->
        <g transform="translate(320, 235)">
            <!-- Signal Wave Icon -->
            <path d="M80,50 
                C 60,20 40,80 20,50 
                L 20,70 
                C 40,100 60,40 80,70 
                C 100,100 120,40 140,70 
                L 140,50 
                C 120,20 100,80 80,50 Z" 
                fill="#60A5FA" filter="url(#dropShadow)" />
                
            <!-- System Box -->
            <rect x="45" y="20" width="70" height="30" rx="4" fill="#4338CA" filter="url(#dropShadow)" />
            <text x="80" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">S&S</text>
        </g>
        
        <!-- Title -->
        <text x="600" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle" filter="url(#dropShadow)">Signals &amp; Systems</text>
        
        <!-- Subtitle -->
        <text x="600" y="340" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" opacity="0.9">A modern publishing platform for interactive content</text>
        
        <!-- URL -->
        <text x="600" y="430" font-family="monospace" font-size="24" fill="white" text-anchor="middle" opacity="0.7" letter-spacing="1">signals-and-systems.dev</text>
    </g>
</svg>
